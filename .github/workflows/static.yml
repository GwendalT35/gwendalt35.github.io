name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Create Firebase config file
        run: |
          echo "export const firebaseConfig = {" > config.js
          echo "    apiKey: '${{ secrets.APIKEY }}'," >> config.js
          echo "    authDomain: '${{ secrets.AUTHDOMAIN }}'," >> config.js
          echo "    databaseURL: '${{ secrets.DATABASEURL }}'," >> config.js
          echo "    projectId: '${{ secrets.PROJECTID }}'," >> config.js
          echo "    storageBucket: '${{ secrets.STORAGEBUCKET }}'," >> config.js
          echo "    messagingSenderId: '${{ secrets.MESSAGINGSENDERID }}'," >> config.js
          echo "    appId: '${{ secrets.APPID }}'" >> config.js
          echo "};" >> config.js
          echo "const app = firebase.initializeApp(firebaseConfig);" >> config.js

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
