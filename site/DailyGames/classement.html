<!DOCTYPE html>
<head>
    <title>Classement</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="classement.css">
</head>
<body>
    <!-- Conteneur du menu -->
    <div id="menu-container" class="hidden">
        <a href="../../index.html">Retour à l'accueil</a>
        <a href="./index.html">Retour à la sélection de jeu</a>
    </div>

    <!-- Formulaire de score -->
    <form id="scoreForm" >
        <label for="username">Pseudo:</label>
        <input type="text" id="username" required>

        <label for="game">Jeu:</label>
        <select name="game" class="game" id="game" required>
            <option value="">Sélectionner un jeu</option>
        </select>

        <label for="scoreResult">Résultat:</label>
        <textarea id="scoreResult" rows="5" required></textarea>

        <button type="submit">Soumettre</button>
    </form>

    <!-- Conteneur de la base de données -->
    <div class="database-container">
        <h2 class="database-title">Sélectionner un jeu</h2>

        <select name="game" class="game" id="databaseList" >
            <option value="">Sélectionner une base de données</option>
        </select>
        <select id="gameNumberSelect" >
            <option value="">Sélectionner un jour</option>
        </select>

        <div class="database-content" id="databaseContent">
            <div class="podium" id="podium"></div>
        </div>

        <div class="score-list" id="scoreList"></div>
    </div>

    <script type="module" src="database.js"></script>
</body>
